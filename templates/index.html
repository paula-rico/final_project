{% extends 'base.html' %}

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">




  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


{% block title %}
    Index
{% endblock %}

{% block content %}
<body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    
    

    <div class="p-5 text-center .bg-cyan .bg-lighten-md">
        <h1 class="mb-3">Lo mejor en tecnolog√≠a</h1>
    </div>



    <style type="text/css">
        body { background: rgb(174, 214, 241) !important; } 
    </style>


<main>

<section class="modal fade" tabindex="-1" id="booking-modal">
    </section>

  <section id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-label="Moviles"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="TV"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Tablets"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Smartwatch"></button>

    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://as01.epimg.net/meristation/imagenes/2021/03/18/betech/1616079963_525190_1616080111_noticia_normal.jpg" alt="Moviles">
            <div class="carousel-caption d-none d-md-block">
            <h5 style="color: darkmagenta; font-size:40px;"><b>Moviles</b></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://media.istockphoto.com/id/1051401746/es/foto/tecnolog%C3%ADa-de-los-medios-de-comunicaci%C3%B3n-y-concepto-multimedia-streaming.jpg?s=612x612&w=0&k=20&c=SKX4eeIcX8m4KLC7VxbBB_ictZPLaqk8Ufkv2Z_M0xc=" alt="TV">
            <div class="carousel-caption d-none d-md-block">
            <h5 style="color: darkmagenta; font-size:40px;"><b>TV</b></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.veintitres.com.ar/__export/1671032049915/sites/cronica/img/2022/12/14/tablets_x1x.jpg?__scale=c:transparent,w:NaN,h:732,t:3,p:0,q:80" alt="Tablets">
            <div class="carousel-caption d-none d-md-block">
            <h5 style="color: darkmagenta; font-size:40px;"><b>Tablets</b></h5>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://www.mundodeportivo.com/urbantecno/hero/2022/07/Haylou-RT2.png?width=1200" alt="Smartwatch">
            <div class="carousel-caption d-none d-md-block">
            <h5 style="color: darkmagenta; font-size:40px;"><b>Smartwatch</b></h5>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
</div>


</main>

</body>
  
{% endblock %}
